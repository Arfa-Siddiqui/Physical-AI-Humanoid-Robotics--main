<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Circuit pattern background -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="2" fill="none">
    <circle cx="100" cy="100" r="50"/>
    <circle cx="1100" cy="530" r="50"/>
    <path d="M 200 100 L 400 100 L 400 200 L 600 200"/>
    <path d="M 800 400 L 1000 400 L 1000 500"/>
    <circle cx="200" cy="100" r="8" fill="#ffffff"/>
    <circle cx="600" cy="200" r="8" fill="#ffffff"/>
    <circle cx="800" cy="400" r="8" fill="#ffffff"/>
  </g>

  <!-- Robot icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="rgba(255,255,255,0.95)"/>
    <rect x="20" y="15" width="40" height="25" rx="3" fill="#1e3a8a"/>
    <circle cx="32" cy="25" r="4" fill="url(#accentGlow)"/>
    <circle cx="48" cy="25" r="4" fill="url(#accentGlow)"/>
    <rect x="15" y="45" width="50" height="30" rx="5" fill="#1e3a8a"/>
    <circle cx="25" cy="55" r="5" fill="url(#accentGlow)"/>
    <circle cx="55" cy="55" r="5" fill="url(#accentGlow)"/>
  </g>

  <!-- Main title -->
  <text x="220" y="265" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-0.02em">
    Physical AI &amp;
  </text>
  <text x="220" y="345" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-0.02em">
    Humanoid Robotics
  </text>

  <!-- Subtitle -->
  <text x="220" y="405" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="28" font-weight="400" fill="rgba(255, 255, 255, 0.9)">
    A Comprehensive Technical Guide
  </text>

  <!-- Technology badges -->
  <g transform="translate(220, 450)">
    <rect x="0" y="0" width="150" height="40" rx="6" fill="rgba(220, 38, 38, 0.9)"/>
    <text x="75" y="27" font-family="'Inter', sans-serif" font-size="16"
          font-weight="600" fill="#ffffff" text-anchor="middle">ROS 2 Humble</text>

    <rect x="165" y="0" width="190" height="40" rx="6" fill="rgba(220, 38, 38, 0.9)"/>
    <text x="260" y="27" font-family="'Inter', sans-serif" font-size="16"
          font-weight="600" fill="#ffffff" text-anchor="middle">Gazebo &amp; Isaac Sim</text>

    <rect x="370" y="0" width="180" height="40" rx="6" fill="rgba(220, 38, 38, 0.9)"/>
    <text x="460" y="27" font-family="'Inter', sans-serif" font-size="16"
          font-weight="600" fill="#ffffff" text-anchor="middle">NVIDIA Isaac ROS</text>

    <rect x="565" y="0" width="210" height="40" rx="6" fill="rgba(220, 38, 38, 0.9)"/>
    <text x="670" y="27" font-family="'Inter', sans-serif" font-size="16"
          font-weight="600" fill="#ffffff" text-anchor="middle">Vision-Language-Action</text>
  </g>

  <!-- Footer -->
  <text x="220" y="580" font-family="'JetBrains Mono', 'Fira Code', monospace"
        font-size="18" font-weight="500" fill="rgba(255, 255, 255, 0.7)">
    Master the complete stack: Sensors → Digital Twins → Simulation → VLA Systems
  </text>
</svg>
